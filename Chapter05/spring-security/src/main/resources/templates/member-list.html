<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <td>#</td>
        <td>회원명</td>
        <td>이메일</td>
    </tr>
    </thead>
    <tr th:each="member : ${members}">
        <td th:text="${member.id}">id</td>
        <td th:text="${member.name}">name</td>
        <td th:text="${member.email}">email</td>
    </tr>
</table>
</body>
</html>
